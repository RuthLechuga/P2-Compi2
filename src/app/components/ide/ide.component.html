<ul ngbNav #nav="ngbNav" class="nav-tabs">
  <li ngbNavItem *ngFor="let tab of tabs" (click)="cambioTab($event)">

    <ng-template ngbNavContent>
      <angular-editor [(ngModel)]="entrada" [config]="editorConfig"></angular-editor>
    </ng-template>
  </li>
</ul>
